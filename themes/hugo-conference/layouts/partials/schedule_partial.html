

<h2 class="section-title">{{ .titles.program }}</h2>


  <!-- Adding the iframe -->
  <div id="schedule-container"></div>
    <iframe id="schedule-iframe" width="1052px" height="1330px" frameborder="0" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQurIpqZabekPhzrJNQv67VRQy1KrP0RDyiMQCHo_KMxLv2OHbXDad33PNLVf3Rd5fsk_h2e5UDUmLN/pubhtml?gid=1874597869&amp;single=false&amp;widget=false&amp;headers=false"></iframe>
  </div>


  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Select the footer div and hide it
      var footer = document.getElementById('footer');
      if (footer) {
        footer.style.display = 'none';
      }
    });

    document.addEventListener('DOMContentLoaded', function() {
      var iframe = document.getElementById('schedule-iframe');
      var container = document.getElementById('schedule-container');

      function resizeIframe() {
        iframe.style.width = container.offsetWidth * 1.26 + 'px'; // Adjust the ratio as needed
      }

      window.addEventListener('resize', resizeIframe);
      resizeIframe(); // Initial call to set the size
    });
  </script>
